<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0 0 0 0;
			padding: 0 0 0 0;
		}

		div {
			margin: 0 0 0 0;
			padding: 0 0 0 0;
		}

		.wrapper-wrapper{
			overflow: hidden; 
			height: 400px; 
			position: relative; 
			width: 100%; 
			display: block;
		}

		.wrapper{
			width: 500%; 
			height: 500px; 
			margin: 0 0 0 0; 
			padding: 0 0 0 0; 
			position: fixed;
		}

		.box{
			width: 20%; 
			height: 100%; 
			float:left; 
			position:relative; 
			display: inline;
			color: #dce6f7;
		}

	</style>

</head>
<body>
<div class="wrapper-wrapper">
	<div class="wrapper" >
		<div class="box" id="0" style="background-color: red;"><h1>first</h1></div>
		<div class="box" id="1"  style="background-color: yellow;"><h1>second</h1></div>
		<div class="box" id="2"  style="background-color: blue;"><h1>third</h1></div>
		<div class="box" id="3"  style="background-color: grey;"><h1>4th</h1></div>
		<div class="box" id="4"  style="background-color: black;"><h1>5th</h1></div>
	</div>
</div>
<script type="text/javascript" src="js.js"></script>
</body>
</html>
